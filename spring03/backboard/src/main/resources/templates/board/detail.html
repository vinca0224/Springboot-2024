<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <div layout:fragment="main-content" class="container my-3">
        
        <!-- 게시글 영역 -->
        <h2 th:text="${board.title}" class="border-bottom py-2"></h2>
        <div class="card text-bg-light my-3">
            <div class="card-body">
                    <div th:text="${board.content}" class="card-text"></div>
                    <!-- 작성자와 작성일을 표시 -->
                    <div class="d-flex justify-content-end">
                        <div class="badge bg-secondary p-2">
                            <div class="mb-2">
                                <span th:if="${board.writer != null}"
                                      th:th:text="${board.writer.username}"></span>
                            </div>
                            <div th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd. HH시 mm분')}"></div>
                        </div>
                    </div>
            </div>
        </div>

        <!-- 댓글 리스트 영역 -->
        <h5 th:text="|${#lists.size(board.replyList)}개의 댓글이 있습니다.|" class="border-bottom py-2 my-3"></h5>
        <div th:each="reply : ${board.replyList}" class="card my-3">
            <div class="card-body d-flex justify-content-between">
                <div th:text="${reply.content}" class="card-text"></div>
                <!-- 작성자와 작성일 표시 -->
                <div class="d-flex">
                    <div class="badge bg-secondary p-2">
                        <div class="mb-2">
                            <span th:if="${reply.writer != null}"
                                  th:th:text="${reply.writer.username}"></span>
                        </div>
                        <div th:text="${#temporals.format(reply.createDate, 'yyyy-MM-dd. HH시 mm분')}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div>

        <!-- 답변 기능 영역 -->
        <form th:action="@{|/reply/create/${board.bno}|}" th:object="${replyForm}" method="post" class="my-2">
            <div th:replace="~{errors::formErrorFragment}"></div>
            <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" rows="10" class="form-control"></textarea>
            <textarea sec:authorize="isAuthenticated()" enabled th:field="*{content}" rows="10" class="form-control"></textarea>
            <div class="d-flex justify-content-end mt-2">
                <input type="submit" value="댓글 등록" class="btn btn-primary mx-1">
                <a href="/board/list" class="btn btn-secondary">목록</a>
            </div>
        </form>
    </div>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>게시판 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-3">
        
        <!-- 게시글 영역 -->
        <h2 th:text="${board.title}" class="border-bottom py-2"></h2>
        <div class="card text-bg-light my-3">
            <div class="card-body">
                    <div th:text="${board.content}" class="card-text"></div>
                    <div class="d-flex justify-content-end">
                        <div class="badge bg-secondary p-2">
                            <div th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd. HH시 mm분')}"></div>
                        </div>
                    </div>
            </div>
        </div>

        <!-- 댓글 리스트 영역 -->
        <h5 th:text="|${#lists.size(board.replyList)}개의 댓글이 있습니다.|" class="border-bottom py-2 my-3"></h5>
        <div th:each="reply : ${board.replyList}" class="card my-3">
            <div class="card-body">
                <div th:text="${reply.content}" class="card-text"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-secondary p-2">
                        <div th:text="${#temporals.format(reply.createDate, 'yyyy-MM-dd. HH시 mm분')}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div>

        <!-- 답변 기능 영역 -->
        <form th:action="@{|/reply/create/${board.bno}|}" method="post" class="my-3">
            <textarea name="content" id="content" rows="10" class="form-control"></textarea>
            <div class="d-flex justify-content-end mt-2">
                <input type="submit" value="댓글 등록" class="btn btn-primary mx-1">
                <a href="/board/list" class="btn btn-secondary">목록</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
